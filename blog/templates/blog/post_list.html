<!DOCTYPE html>
<html>
<head>
	<title>Sarka's blog | Django girls</title>
</head>
<body>
<div>
	<h1>Django girls blog</h1>
</div>
{% for post in posts %}
	<div>
		<p>published: {{ post.published_date }}</p>
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}

</body>
</html>
